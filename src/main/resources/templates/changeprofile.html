<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head th:replace="_templates_ :: template-header"/>
<body>
<div th:replace="_templates_ :: navbar-home"/>

<br>
<br>
<h1 class="text-center">Change Profile</h1>
<br>
<br>

<div class="container">
    <form th:action="@{/profile/change}" th:object="${user}" method="post">

        <div class="form-group">
            <label for="username"> New User Name : </label>
            <input type="text" id="username" class="form-control" autofocus="autofocus" placeholder="New Username" th:field="*{name}" />
        </div>
        <div class="form-group">
            <label for="password">New Password :</label>
            <input type="password" id="password" class="form-control" placeholder="Password" th:field="*{password}"/>
        </div>
        <div class="form-group">
            <div class="row justify-content-center" >
                <div class="col-sm-3 col-sm-offset-3">
                    <input type="submit" class="form-control btn btn-primary" value="Submit" />
                </div>
                <div class="col-sm-3 col-sm-offset-3">
                    <a th:href="@{/profile}" class="form-control btn btn-danger"> Cancel </a>
                </div>
            </div>
        </div>
    </form>
</div>


<div th:replace="_templates_ :: bottom-script"/>
</body>
</html>
