<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="_templates_ :: template-header"/>
<body>

<div th:replace="_templates_ :: navbar-root"/>

<br>
<br>

<div class="container align-content-center">
    <div class="justify-content-center">
        <div class="justify-content-center">
            <h1 class="text-center">Login</h1>
            <form th:action="@{/login}" method="post">
                <div th:if="${param.error}">
                    <div class="alert alert-danger">Invalid username or
                        password.</div>
                </div>
                <div th:if="${param.logout}">
                    <div class="alert alert-info">You have been logged out.</div>
                </div>
                <div class="form-group">
                    <label for="username">Email</label>: <input type="text"
                                                                   id="username" name="username" class="form-control"
                                                                   autofocus="autofocus" placeholder="Username" />
                </div>
                <div class="form-group">
                    <label for="password">Password</label>: <input type="password"
                                                                   id="password" name="password" class="form-control"
                                                                   placeholder="Password" />
                </div>
                <div class="form-group">
                    <div class="row justify-content-center">
                        <div class="col-sm-6 col-sm-offset-3">
                            <input type="submit" name="login-submit" id="login-submit"
                                   class="form-control btn btn-primary" value="Log In" />
                        </div>
                    </div>
                </div>
                <div class="form-group">
						<span>New user? <a href="/home" th:href="@{/registration}">Register
								here</a></span>
                </div>
            </form>
        </div>
    </div>


</div>
<div th:replace="_templates_ :: bottom-script"/>

</body>
</html>
